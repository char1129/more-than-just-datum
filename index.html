<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>More than just datum</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="grid">
    <div class="unit">
      <i class="icon i-200"><img src="images/logo.svg" alt="">
      </i>
        <div class="playground">
          <h1>Nearest Playground</h1>
        </div>
      <div>
        <label for="search"></label>
        <input id="search" type="search" action="#">
      </div>
      <div class="">
      <table class="">
      <caption class=""></caption>
      <thead>
        <tr>
          <th class="park" scope="col">Park ID</th>
          <th class="type" scope="col">Park type</th>
          <th class="age" scope="col">Age group</th>
          <th class="swing" scope="col">Swings</th>
          <th class="slide" scope="col">Slides</th>
          <th class="seesaw" scope="col">Seesaws</th>
          <th class="sand" scope="col">Sandboxes</th>
          <th class="house" scope="col">Playhouses</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th class="not-bold italic" scope="row">PSR B1257+12 A</th>
          <td>Lich pulsar</td>
          <td>1992</td>
          <td>2300 ly</td>
          <td>First confirmed exoplanet</td>
        </tr>
      </div>
    </div>
  </div>
</body>
</html>
